<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 自動化訓練系統</title>

    <!-- Local Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Local Google Fonts -->
    <style>
      @font-face {
        font-family: "Inter";
        src: url("fonts/Inter_24pt-Light.ttf") format("truetype");
        font-weight: 300;
        font-style: normal;
      }
      @font-face {
        font-family: "Inter";
        src: url("fonts/Inter_24pt-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "Inter";
        src: url("fonts/Inter_24pt-Medium.ttf") format("truetype");
        font-weight: 500;
        font-style: normal;
      }
      @font-face {
        font-family: "Inter";
        src: url("fonts/Inter_24pt-SemiBold.ttf") format("truetype");
        font-weight: 600;
        font-style: normal;
      }
      @font-face {
        font-family: "Inter";
        src: url("fonts/Inter_24pt-Bold.ttf") format("truetype");
        font-weight: 700;
        font-style: normal;
      }
    </style>

    <style>
      :root {
        --primary: #667eea;
        --primary-dark: #5a67d8;
        --secondary: #48bb78;
        --danger: #f56565;
        --warning: #ed8936;
        --info: #4299e1;
        --dark: #2d3748;
        --light: #f7fafc;
        --gray: #718096;
        --gray-light: #e2e8f0;
        --shadow: rgba(0, 0, 0, 0.1);
        --shadow-lg: rgba(0, 0, 0, 0.15);
        --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        color: var(--dark);
        line-height: 1.6;
        position: relative;
      }

      /* 背景動畫 */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(102, 126, 234, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(118, 75, 162, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(72, 187, 120, 0.05) 0%,
            transparent 50%
          );
        z-index: -1;
        animation: bgAnimation 20s ease infinite;
      }

      @keyframes bgAnimation {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }
        50% {
          transform: scale(1.1) rotate(5deg);
        }
      }

      /* Header */
      header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px var(--shadow);
        position: sticky;
        top: 0;
        z-index: 1000;
        animation: slideDown 0.5s ease;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .header-content {
        max-width: 1400px;
        margin: 0 auto;
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
      }

      .logo i {
        font-size: 2rem;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 2s ease infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .header-stats {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
      }

      .stat-label {
        font-size: 0.875rem;
        color: var(--gray);
      }

      /* Container */
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Tabs */
      .tabs-container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 0.5rem;
        box-shadow: 0 10px 30px var(--shadow);
        margin-bottom: 2rem;
        display: flex;
        gap: 0.5rem;
      }

      .tab {
        flex: 1;
        padding: 1rem 2rem;
        border: none;
        background: transparent;
        color: var(--gray);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        border-radius: 15px;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
      }

      .tab::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--gradient);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .tab:hover {
        color: var(--primary);
        transform: translateY(-2px);
      }

      .tab.active {
        color: white;
        background: var(--gradient);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        transform: translateY(-2px);
      }

      .tab i {
        margin-right: 0.5rem;
      }

      /* Cards */
      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 10px 30px var(--shadow);
        transition: var(--transition);
        animation: slideUp 0.5s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px var(--shadow-lg);
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--gray-light);
      }

      .card-icon {
        width: 50px;
        height: 50px;
        background: var(--gradient);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .card h2 {
        flex: 1;
        color: var(--dark);
        font-size: 1.5rem;
        font-weight: 600;
      }

      /* Form Styles */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .form-group {
        position: relative;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark);
        font-size: 0.875rem;
      }

      .form-label i {
        margin-right: 0.5rem;
        color: var(--primary);
      }

      .form-control {
        width: 100%;
        padding: 0.875rem 1.25rem;
        border: 2px solid var(--gray-light);
        border-radius: 12px;
        font-size: 1rem;
        transition: var(--transition);
        background: rgba(255, 255, 255, 0.8);
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      /* Advanced Settings */
      .advanced-settings {
        background: rgba(102, 126, 234, 0.05);
        border-radius: 15px;
        margin: 1.5rem 0;
        overflow: hidden;
        transition: var(--transition);
      }

      .advanced-toggle {
        padding: 1rem 1.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-weight: 500;
        color: var(--primary);
      }

      .advanced-toggle:hover {
        background: rgba(102, 126, 234, 0.1);
      }

      .advanced-content {
        padding: 0 1.5rem;
        max-height: 0;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .advanced-settings.active .advanced-content {
        max-height: 500px;
        padding: 1.5rem;
      }

      .advanced-settings.active .toggle-icon {
        transform: rotate(180deg);
      }

      /* Buttons */
      .btn {
        padding: 0.875rem 2rem;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s;
      }

      .btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .btn-primary {
        background: var(--gradient);
        color: white;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: var(--gray-light);
        color: var(--dark);
      }

      .btn-secondary:hover {
        background: var(--gray);
        color: white;
        transform: translateY(-2px);
      }

      .btn-danger {
        background: var(--danger);
        color: white;
      }

      .btn-danger:hover {
        background: #e53e3e;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(245, 101, 101, 0.3);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
      }

      /* Task List */
      .task-list {
        max-height: 600px;
        overflow-y: auto;
        padding-right: 0.5rem;
      }

      .task-list::-webkit-scrollbar {
        width: 8px;
      }

      .task-list::-webkit-scrollbar-track {
        background: var(--gray-light);
        border-radius: 10px;
      }

      .task-list::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 10px;
      }

      .task-item {
        background: rgba(255, 255, 255, 0.8);
        border: 2px solid var(--gray-light);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        transition: var(--transition);
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .task-item:hover {
        border-color: var(--primary);
        transform: translateX(5px);
        box-shadow: 0 5px 20px var(--shadow);
      }

      .task-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .task-id {
        font-weight: 600;
        color: var(--primary);
      }

      .task-actions {
        display: flex;
        gap: 0.5rem;
      }

      /* Status Badge */
      .status-badge {
        padding: 0.375rem 1rem;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .status-badge i {
        font-size: 0.75rem;
      }

      .status-badge.pending {
        background: rgba(237, 137, 54, 0.1);
        color: var(--warning);
        border: 1px solid var(--warning);
      }

      .status-badge.running {
        background: rgba(66, 153, 225, 0.1);
        color: var(--info);
        border: 1px solid var(--info);
        position: relative;
      }

      .status-badge.running i {
        animation: spin 1s linear infinite;
      }

      .status-badge.completed {
        background: rgba(72, 187, 120, 0.1);
        color: var(--secondary);
        border: 1px solid var(--secondary);
      }

      .status-badge.failed {
        background: rgba(245, 101, 101, 0.1);
        color: var(--danger);
        border: 1px solid var(--danger);
      }

      /* Progress Bar */
      .progress-container {
        margin: 1rem 0;
      }

      .progress-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
      }

      .progress-step {
        color: var(--gray);
      }

      .progress-percent {
        font-weight: 600;
        color: var(--primary);
      }

      .progress-bar {
        width: 100%;
        height: 10px;
        background: var(--gray-light);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: var(--gradient);
        border-radius: 10px;
        transition: width 0.5s ease;
        position: relative;
        overflow: hidden;
      }

      .progress-fill::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      /* Results Grid */
      .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin: 2rem 0;
      }

      .result-card {
        background: var(--gradient);
        color: white;
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
      }

      .result-card::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.1);
        transform: rotate(45deg);
        transition: transform 0.5s;
      }

      .result-card:hover::before {
        transform: rotate(45deg) translateY(100%);
      }

      .result-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }

      .result-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .result-label {
        font-size: 0.875rem;
        opacity: 0.9;
        margin-bottom: 0.5rem;
      }

      .result-value {
        font-size: 2rem;
        font-weight: 700;
      }

      /* Alert Messages */
      .alert {
        padding: 1rem 1.5rem;
        border-radius: 12px;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        animation: slideDown 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .alert::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
      }

      .alert.success {
        background: rgba(72, 187, 120, 0.1);
        color: var(--secondary);
        border: 1px solid rgba(72, 187, 120, 0.3);
      }

      .alert.success::before {
        background: var(--secondary);
      }

      .alert.error {
        background: rgba(245, 101, 101, 0.1);
        color: var(--danger);
        border: 1px solid rgba(245, 101, 101, 0.3);
      }

      .alert.error::before {
        background: var(--danger);
      }

      .alert i {
        font-size: 1.25rem;
      }

      /* Loading Animation */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        margin-left: 0.5rem;
      }

      .loading::after {
        content: "";
        display: block;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid white;
        border-color: white transparent white transparent;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Tab Content */
      .tab-content {
        display: none;
        animation: fadeIn 0.3s ease;
      }

      .tab-content.active {
        display: block;
      }

      /* Config Display */
      .config-display {
        background: var(--dark);
        color: var(--light);
        padding: 1.5rem;
        border-radius: 12px;
        font-family: "Courier New", monospace;
        font-size: 0.875rem;
        overflow-x: auto;
        max-height: 400px;
        overflow-y: auto;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--gray);
      }

      .empty-state i {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.3;
      }

      .empty-state p {
        font-size: 1.125rem;
        margin-bottom: 2rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header-content {
          flex-direction: column;
          gap: 1rem;
        }

        .header-stats {
          width: 100%;
          justify-content: space-around;
        }

        .container {
          padding: 1rem;
        }

        .tabs-container {
          flex-direction: column;
        }

        .tab {
          width: 100%;
        }

        .form-grid {
          grid-template-columns: 1fr;
        }

        .results-grid {
          grid-template-columns: 1fr;
        }
      }

      /* Dark Mode Toggle */
      .theme-toggle {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 60px;
        height: 60px;
        background: var(--gradient);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        transition: var(--transition);
        z-index: 1000;
      }

      .theme-toggle:hover {
        transform: scale(1.1) rotate(180deg);
      }

      /* Tooltip */
      .tooltip {
        position: relative;
        display: inline-block;
      }

      .tooltip .tooltip-text {
        visibility: hidden;
        width: 200px;
        background-color: var(--dark);
        color: white;
        text-align: center;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -100px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 0.875rem;
      }

      .tooltip:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      /* Animation for new tasks */
      @keyframes newTask {
        0% {
          transform: scale(0.9);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .task-item.new {
        animation: newTask 0.5s ease;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-robot"></i>
          <span>AI Training System</span>
        </div>

        <div class="header-stats">
          <div class="stat-item">
            <div class="stat-value" id="total-tasks">0</div>
            <div class="stat-label">總任務數</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="active-tasks">0</div>
            <div class="stat-label">執行中</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="success-rate">0%</div>
            <div class="stat-label">成功率</div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="tabs-container">
        <button class="tab active" onclick="showTab('new-training')">
          <i class="fas fa-plus-circle"></i>
          新增訓練
        </button>
        <button class="tab" onclick="showTab('task-list')">
          <i class="fas fa-list"></i>
          任務列表
        </button>
        <button class="tab" onclick="showTab('settings')">
          <i class="fas fa-cog"></i>
          系統設定
        </button>
      </div>

      <!-- 新增訓練 Tab -->
      <div id="new-training" class="tab-content active">
        <div class="card">
          <div class="card-header">
            <div class="card-icon">
              <i class="fas fa-rocket"></i>
            </div>
            <h2>啟動新的訓練任務</h2>
          </div>

          <div id="alert-container"></div>

          <form id="training-form">
            <div class="form-grid">
              <div class="form-group">
                <label class="form-label" for="input-dir">
                  <i class="fas fa-folder-open"></i>
                  輸入資料夾路徑
                </label>
                <input
                  type="text"
                  id="input-dir"
                  name="input_dir"
                  class="form-control"
                  placeholder="/path/to/input/folder"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="output-dir">
                  <i class="fas fa-save"></i>
                  輸出資料夾路徑
                </label>
                <input
                  type="text"
                  id="output-dir"
                  name="output_dir"
                  class="form-control"
                  placeholder="/path/to/output/folder"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="site">
                  <i class="fas fa-map-marker-alt"></i>
                  地區名稱
                </label>
                <select id="site" name="site" class="form-control">
                  <option value="HPH">HPH</option>
                  <option value="JQ">JQ</option>
                  <option value="ZJ">ZJ</option>
                  <option value="NK">NK</option>
                  <option value="HZ">HZ</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label" for="line_id">
                  <i class="fas fa-industry"></i>
                  產線ID
                </label>
                <input
                  type="text"
                  id="line_id"
                  name="line_id"
                  class="form-control"
                  value="V31"
                  required
                />
              </div>
            </div>

            <div class="advanced-settings" onclick="toggleAdvanced(this)">
              <div class="advanced-toggle">
                <span><i class="fas fa-sliders-h"></i> 進階設定</span>
                <i class="fas fa-chevron-down toggle-icon"></i>
              </div>
              <div class="advanced-content">
                <div class="form-grid">
                  <div class="form-group">
                    <label class="form-label" for="max-epochs">
                      <i class="fas fa-redo"></i>
                      最大訓練輪數
                    </label>
                    <input
                      type="number"
                      id="max-epochs"
                      name="max_epochs"
                      class="form-control"
                      min="1"
                      max="100"
                      placeholder="40"
                    />
                  </div>

                  <div class="form-group">
                    <label class="form-label" for="batch-size">
                      <i class="fas fa-layer-group"></i>
                      批次大小
                    </label>
                    <input
                      type="number"
                      id="batch-size"
                      name="batch_size"
                      class="form-control"
                      min="1"
                      max="256"
                      placeholder="64"
                    />
                  </div>

                  <div class="form-group">
                    <label class="form-label" for="learning-rate">
                      <i class="fas fa-chart-line"></i>
                      學習率
                    </label>
                    <input
                      type="number"
                      id="learning-rate"
                      name="learning_rate"
                      class="form-control"
                      step="0.0001"
                      min="0.0001"
                      max="0.1"
                      placeholder="0.0003"
                    />
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" id="submit-btn" class="btn btn-primary">
              <i class="fas fa-play"></i>
              開始訓練
            </button>
          </form>
        </div>
      </div>

      <!-- 任務列表 Tab -->
      <div id="task-list" class="tab-content">
        <div class="card">
          <div class="card-header">
            <div class="card-icon">
              <i class="fas fa-tasks"></i>
            </div>
            <h2>訓練任務列表</h2>
            <button onclick="refreshTaskList()" class="btn btn-secondary">
              <i class="fas fa-sync-alt"></i>
              刷新列表
            </button>
          </div>

          <div id="task-list-container" class="task-list">
            <div class="empty-state">
              <i class="fas fa-inbox"></i>
              <p>暫無訓練任務</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 系統設定 Tab -->
      <div id="settings" class="tab-content">
        <div class="card">
          <div class="card-header">
            <div class="card-icon">
              <i class="fas fa-cog"></i>
            </div>
            <h2>系統設定</h2>
          </div>

          <div class="form-group">
            <label class="form-label" for="api-url">
              <i class="fas fa-server"></i>
              API伺服器位址
            </label>
            <input
              type="text"
              id="api-url"
              class="form-control"
              value="http://localhost:8000"
              onchange="updateApiUrl(this.value)"
            />
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-code"></i>
              當前配置
            </label>
            <pre id="current-config" class="config-display">載入中...</pre>
          </div>

          <button onclick="loadCurrentConfig()" class="btn btn-secondary">
            <i class="fas fa-sync"></i>
            重新載入配置
          </button>
        </div>
      </div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon" id="theme-icon"></i>
    </div>

    <script>
      // API配置
      let API_URL = localStorage.getItem("api_url") || "http://localhost:8000";
      document.getElementById("api-url").value = API_URL;

      // 統計數據
      let stats = {
        total: 0,
        active: 0,
        completed: 0,
        failed: 0,
      };

      // Tab切換
      function showTab(tabName) {
        // 隱藏所有tab內容
        document.querySelectorAll(".tab-content").forEach((content) => {
          content.classList.remove("active");
        });

        // 移除所有tab的active類
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.remove("active");
        });

        // 顯示選中的tab
        document.getElementById(tabName).classList.add("active");

        // 設置active tab
        event.target.classList.add("active");

        // 根據tab執行相應動作
        if (tabName === "task-list") {
          refreshTaskList();
        } else if (tabName === "settings") {
          loadCurrentConfig();
        }
      }

      // 切換進階設定
      function toggleAdvanced(element) {
        element.classList.toggle("active");
      }

      // 更新API URL
      function updateApiUrl(url) {
        API_URL = url;
        localStorage.setItem("api_url", url);
      }

      // 顯示提示訊息
      function showAlert(message, type = "error") {
        const alertContainer = document.getElementById("alert-container");
        const alert = document.createElement("div");
        alert.className = `alert ${type}`;
        alert.innerHTML = `
                <i class="fas fa-${
                  type === "success" ? "check-circle" : "exclamation-circle"
                }"></i>
                <span>${message}</span>
            `;

        alertContainer.innerHTML = "";
        alertContainer.appendChild(alert);

        // 5秒後自動消失
        setTimeout(() => {
          alert.style.animation = "slideUp 0.3s ease forwards";
          setTimeout(() => alert.remove(), 300);
        }, 5000);
      }

      // 提交訓練表單
      document
        .getElementById("training-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const submitBtn = document.getElementById("submit-btn");
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> 提交中...';

          const formData = new FormData(e.target);
          const data = {};

          // 處理表單數據
          for (let [key, value] of formData.entries()) {
            if (value && value !== "") {
              if (key === "max_epochs" || key === "batch_size") {
                data[key] = parseInt(value);
              } else if (key === "learning_rate") {
                data[key] = parseFloat(value);
              } else {
                data[key] = value;
              }
            }
          }

          try {
            const response = await fetch(`${API_URL}/training/start`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            if (response.ok) {
              const result = await response.json();
              showAlert(`訓練任務已啟動！任務ID: ${result.task_id}`, "success");

              // 清空表單
              e.target.reset();

              // 切換到任務列表
              setTimeout(() => {
                document.querySelector(".tab:nth-child(2)").click();
              }, 2000);
            } else {
              const error = await response.json();
              showAlert(`錯誤: ${error.detail || "提交失敗"}`);
            }
          } catch (error) {
            showAlert(`網路錯誤: ${error.message}`);
          } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-play"></i> 開始訓練';
          }
        });

      // 刷新任務列表
      async function refreshTaskList() {
        const container = document.getElementById("task-list-container");
        container.innerHTML =
          '<div class="empty-state"><i class="fas fa-spinner fa-spin"></i><p>載入中...</p></div>';

        try {
          const response = await fetch(`${API_URL}/training/list`);
          const tasks = await response.json();

          // 更新統計
          updateStats(tasks);

          if (tasks.length === 0) {
            container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>暫無訓練任務</p>
                            <button onclick="showTab('new-training')" class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                                新增任務
                            </button>
                        </div>
                    `;
            return;
          }

          container.innerHTML = tasks
            .map(
              (task) => `
                    <div class="task-item ${
                      task.status === "running" ? "running" : ""
                    }">
                        <div class="task-header">
                            <div>
                                <div class="task-id">${task.task_id}</div>
                                <div style="margin-top: 0.5rem;">
                                    <span class="status-badge ${task.status}">
                                        <i class="fas fa-${getStatusIcon(
                                          task.status
                                        )}"></i>
                                        ${getStatusText(task.status)}
                                    </span>
                                </div>
                            </div>
                            <div class="task-actions">
                                <button onclick="viewTaskDetail('${
                                  task.task_id
                                }')" 
                                        class="btn btn-secondary" style="padding: 0.5rem 1rem;">
                                    <i class="fas fa-info-circle"></i>
                                </button>
                                ${
                                  task.status === "completed"
                                    ? `
                                    <button onclick="downloadResult('${task.task_id}', 'model')" 
                                            class="btn btn-primary" style="padding: 0.5rem 1rem;">
                                        <i class="fas fa-download"></i>
                                    </button>
                                `
                                    : ""
                                }
                                ${
                                  task.status === "running"
                                    ? `
                                    <button onclick="cancelTask('${task.task_id}')" 
                                            class="btn btn-danger" style="padding: 0.5rem 1rem;">
                                        <i class="fas fa-stop"></i>
                                    </button>
                                `
                                    : ""
                                }
                            </div>
                        </div>
                        
                        <div style="margin-top: 1rem; color: var(--gray); font-size: 0.875rem;">
                            <i class="fas fa-clock"></i>
                            開始時間: ${new Date(
                              task.start_time
                            ).toLocaleString()}
                        </div>
                        
                        ${
                          task.current_step || task.progress
                            ? `
                            <div class="progress-container">
                                <div class="progress-header">
                                    <span class="progress-step">${
                                      task.current_step || "處理中"
                                    }</span>
                                    <span class="progress-percent">${Math.round(
                                      (task.progress || 0) * 100
                                    )}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${
                                      (task.progress || 0) * 100
                                    }%"></div>
                                </div>
                            </div>
                        `
                            : ""
                        }
                        
                        ${
                          task.error_message
                            ? `
                            <div class="alert error" style="margin-top: 1rem;">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span>${task.error_message}</span>
                            </div>
                        `
                            : ""
                        }
                    </div>
                `
            )
            .join("");

          // 添加動畫效果
          container.querySelectorAll(".task-item").forEach((item, index) => {
            item.style.animationDelay = `${index * 0.05}s`;
          });
        } catch (error) {
          container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle" style="color: var(--danger);"></i>
                        <p style="color: var(--danger);">載入失敗: ${error.message}</p>
                        <button onclick="refreshTaskList()" class="btn btn-secondary">
                            <i class="fas fa-redo"></i>
                            重試
                        </button>
                    </div>
                `;
        }
      }

      // 獲取狀態圖標
      function getStatusIcon(status) {
        const icons = {
          pending: "hourglass-half",
          running: "spinner fa-spin",
          completed: "check-circle",
          failed: "times-circle",
        };
        return icons[status] || "question-circle";
      }

      // 獲取狀態文字
      function getStatusText(status) {
        const texts = {
          pending: "等待中",
          running: "執行中",
          completed: "已完成",
          failed: "失敗",
        };
        return texts[status] || status;
      }

      // 更新統計數據
      function updateStats(tasks) {
        stats.total = tasks.length;
        stats.active = tasks.filter((t) => t.status === "running").length;
        stats.completed = tasks.filter((t) => t.status === "completed").length;
        stats.failed = tasks.filter((t) => t.status === "failed").length;

        document.getElementById("total-tasks").textContent = stats.total;
        document.getElementById("active-tasks").textContent = stats.active;

        const successRate =
          stats.total > 0
            ? Math.round(
                (stats.completed / (stats.completed + stats.failed)) * 100
              ) || 0
            : 0;
        document.getElementById("success-rate").textContent = successRate + "%";
      }

      // 查看任務詳情
      async function viewTaskDetail(taskId) {
        try {
          const statusResponse = await fetch(
            `${API_URL}/training/status/${taskId}`
          );
          const status = await statusResponse.json();

          let detailHtml = `
                    <div class="task-detail">
                        <h3>任務詳情: ${taskId}</h3>
                        <p><strong>狀態:</strong> ${getStatusText(
                          status.status
                        )}</p>
                        <p><strong>開始時間:</strong> ${new Date(
                          status.start_time
                        ).toLocaleString()}</p>
                        ${
                          status.end_time
                            ? `<p><strong>結束時間:</strong> ${new Date(
                                status.end_time
                              ).toLocaleString()}</p>`
                            : ""
                        }
                        ${
                          status.current_step
                            ? `<p><strong>當前步驟:</strong> ${status.current_step}</p>`
                            : ""
                        }
                        ${
                          status.error_message
                            ? `<p style="color: var(--danger);"><strong>錯誤訊息:</strong> ${status.error_message}</p>`
                            : ""
                        }
                `;

          if (status.status === "completed") {
            const resultResponse = await fetch(
              `${API_URL}/training/result/${taskId}`
            );
            const result = await resultResponse.json();

            detailHtml += `
                        <div class="results-grid">
                            <div class="result-card">
                                <i class="fas fa-percentage result-icon"></i>
                                <div class="result-label">準確率</div>
                                <div class="result-value">${(
                                  result.accuracy * 100
                                ).toFixed(2)}%</div>
                            </div>
                            <div class="result-card">
                                <i class="fas fa-layer-group result-icon"></i>
                                <div class="result-label">總類別數</div>
                                <div class="result-value">${
                                  result.total_classes
                                }</div>
                            </div>
                            <div class="result-card">
                                <i class="fas fa-images result-icon"></i>
                                <div class="result-label">總影像數</div>
                                <div class="result-value">${
                                  result.total_images
                                }</div>
                            </div>
                        </div>
                        
                        <h3 style="margin-top: 2rem;">下載結果</h3>
                        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                            <button onclick="downloadResult('${taskId}', 'model')" class="btn btn-primary">
                                <i class="fas fa-download"></i> 下載模型
                            </button>
                            <button onclick="downloadResult('${taskId}', 'evaluation_csv')" class="btn btn-secondary">
                                <i class="fas fa-file-csv"></i> 評估結果CSV
                            </button>
                            <button onclick="downloadResult('${taskId}', 'confusion_matrix')" class="btn btn-secondary">
                                <i class="fas fa-chart-bar"></i> 混淆矩陣
                            </button>
                            <button onclick="downloadResult('${taskId}', 'summary')" class="btn btn-secondary">
                                <i class="fas fa-file-alt"></i> 總結報告
                            </button>
                        </div>
                    `;
          }

          detailHtml += "</div>";

          // 使用更好的模態框顯示（這裡簡化使用alert）
          alert(detailHtml);
        } catch (error) {
          showAlert(`載入詳情失敗: ${error.message}`, "error");
        }
      }

      // 下載結果
      async function downloadResult(taskId, fileType) {
        try {
          window.open(
            `${API_URL}/training/download/${taskId}/${fileType}`,
            "_blank"
          );
        } catch (error) {
          showAlert(`下載失敗: ${error.message}`, "error");
        }
      }

      // 取消任務
      async function cancelTask(taskId) {
        if (!confirm(`確定要取消任務 ${taskId} 嗎？`)) {
          return;
        }

        try {
          const response = await fetch(`${API_URL}/training/cancel/${taskId}`, {
            method: "POST",
          });

          if (response.ok) {
            showAlert("任務已取消", "success");
            refreshTaskList();
          } else {
            const error = await response.json();
            showAlert(`取消失敗: ${error.detail}`, "error");
          }
        } catch (error) {
          showAlert(`錯誤: ${error.message}`, "error");
        }
      }

      // 載入當前配置
      async function loadCurrentConfig() {
        const configPre = document.getElementById("current-config");
        configPre.textContent = "載入中...";

        try {
          const response = await fetch(`${API_URL}/config/current`);
          const config = await response.json();
          configPre.textContent = JSON.stringify(config, null, 2);
        } catch (error) {
          configPre.textContent = `載入失敗: ${error.message}`;
        }
      }

      // 主題切換
      function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById("theme-icon");

        if (body.classList.contains("dark-mode")) {
          body.classList.remove("dark-mode");
          icon.className = "fas fa-moon";
          localStorage.setItem("theme", "light");
        } else {
          body.classList.add("dark-mode");
          icon.className = "fas fa-sun";
          localStorage.setItem("theme", "dark");
        }
      }

      // 初始化
      document.addEventListener("DOMContentLoaded", () => {
        // 載入主題設定
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.classList.add("dark-mode");
          document.getElementById("theme-icon").className = "fas fa-sun";
        }

        // 檢查API連線
        fetch(`${API_URL}/health`)
          .then((response) => response.json())
          .then((data) => {
            console.log("API連線正常:", data);
          })
          .catch((error) => {
            showAlert(`無法連線到API伺服器: ${error.message}`);
          });

        // 初始載入任務列表
        if (document.getElementById("task-list").classList.contains("active")) {
          refreshTaskList();
        }
      });

      // 定期刷新任務列表（當在任務列表頁面時）
      setInterval(() => {
        if (document.getElementById("task-list").classList.contains("active")) {
          refreshTaskList();
        }
      }, 5000);

      // 添加鍵盤快捷鍵
      document.addEventListener("keydown", (e) => {
        // Ctrl/Cmd + K 快速聚焦到搜索
        if ((e.ctrlKey || e.metaKey) && e.key === "k") {
          e.preventDefault();
          document.querySelector(".tab:nth-child(1)").click();
          document.getElementById("input-dir").focus();
        }

        // Ctrl/Cmd + R 刷新任務列表
        if (
          (e.ctrlKey || e.metaKey) &&
          e.key === "r" &&
          document.getElementById("task-list").classList.contains("active")
        ) {
          e.preventDefault();
          refreshTaskList();
        }
      });
    </script>
  </body>
</html>
